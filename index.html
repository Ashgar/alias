  var history = []
  var TIME_ON_GAME = 90;
  var state = "new"
  var left_time = 0;
  var timer = null;
  var index = -1;

  function endGame() {
    $('.gameBtn').hide();
    $('#word').html('');
    $('#startGame').show();
    $('#history').empty();
    for(var i=0; i<history.length; ++i) {
      var el = $('</div>')
        .html(history[i].word)
        .addClass(history[i].type);
      console.log(history[i].word);
      $('#history').append('<div class="'+history[i].type+'"> ' + history[i].word + '</div>');
    }
  }

  function shuffle(a) {
    var j, x, i;
    for (i = a.length; i; i--) {
        j = Math.floor(Math.random() * i);
        x = a[i - 1];
        a[i - 1] = a[j];
        a[j] = x;
    }
  }

  function decreateTime() {
    left_time -= 1;
    minutes = Math.floor(left_time / 60);
    seconds = left_time % 60;
    $('#timer').html(minutes + ':'+ seconds);
    if (left_time <= 0) {
      clearTimeout(timer);
      history.push({'word': words[index], 'type': 'no'});
      console.log(history);
      endGame();
    } 
  }

  function showWord() {
    index += 1;
    $('#word').html(words[index]);
  }

  $('#yesBtn').click(function() {
    history.push({'word': words[index], 'type': 'ok'});
    showWord();
  })

  $('#noBtn').click(function() {
    history.push({'word': words[index], 'type': 'no'});
    showWord();
  })

  function shuffleMy(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
}

  $('.gameBtn').hide();
  $('#startGame').click(function(){
    $('.gameBtn').show();
    $('#startGame').hide();
    $('#timer').html('0:'+TIME_ON_GAME);
    shuffleMy(words);
    shuffleMy(words);
    left_time = TIME_ON_GAME;
    history = [];
    timer = setInterval(decreateTime, 1000);
    state = "play"
    index = -1;
    $('#history').empty();
    showWord();
  })

})
