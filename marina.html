  "ukr": "гармонійно поєднуватися",
  "type": "verb",
  "level": "1b"
}, {
  "eng": "to pull out all the stops",
  "ukr": "to do everything you can to make something successful",
  "type": "exp",
  "level": "1b"
}, {
  "eng": "to blow your own trumpet",
  "ukr": "talk boastfully about one's achievements.",
  "type": "exp",
  "level": "1b"
}, {
  "eng": "to ring a bell",
  "ukr": "здаватися знайомим",
  "type": "exp",
  "level": "1b"
}, {
  "eng": "to go for a song",
  "ukr": " To be sold for much less than the true value ",
  "type": "exp",
  "level": "1b"
}, {
  "eng": "to change one’s tune",
  "ukr": "запеть на другой лад",
  "type": "exp",
  "level": "1b"
}, {
  "eng": "let yourself in for sth",
  "ukr": "встрянути в щось",
  "type": "exp",
  "level": "1b"
}, {
  "eng": "a new lease of life",
  "ukr": "новий старт/друге життя",
  "type": "exp",
  "level": "1b"
}, {
  "eng": "throw in the towel",
  "ukr": "визнати поразку",
  "type": "exp",
  "level": "1b"
}]
  var type = 'eng-ukr';
  var game = Array()
  var current = 0
  var level = '1a'
  var types = ['exp', 'noun', 'verb', 'adjv']

    $('.ch-type').click(function(){
      var elem = $(this);
      $('.ch-type').removeClass('selected')
      elem.addClass('selected');
      type = elem.attr('id');
      gtag('event', 'type-change', {'type': type})
      showWord();
    })

    function getWord(ind) {
      if (type == 'eng-ukr') {
        return data[ind]['eng']
      } else {
        return data[ind]['ukr']
      }
    }

    function getTranslation(ind) {
      if (type == 'eng-ukr') {
        return data[ind]['ukr']
      } else {
        return data[ind]['eng']
      }
    }

    function showWord() {
      var a = Array();
      $('.result').hide();
      shuffleMy(types)
      for(var i=0; i<data.length; ++i) {
        if (data[i]['type'] == types[0] && (data[i]['level'] == level || level == 'all')) {
          a.push(i);
        }
      }
      shuffleMy(a);
      game = Array()
      for(i = 0; i<4; ++i) {
        game.push(a[i])
      }
      current = a[0]
      $('#word').html(getWord(a[0]))
      shuffleMy(game);
      for(var i=0; i<4; ++i) {
        $('.choice[ind='+i+']').html(getTranslation(game[i]))
      }
    }

    $('.choice').click(function(){
      $('.result.ok').hide()
      $('.result.no').hide()
      index = parseInt($(this).attr('ind'))
      val = game[index]
      if (current == val) {
        gtag('event', 'ok-btn', {'event_label': data[index]['eng']})
        $('.result.ok').show()
      } else {
        gtag('event', 'fail-btn', {'event_label': data[index]['eng']})
        $('.result.no').show()
      }
    })

    $('#level').change(function(){
      level = $('#level').val();
      gtag('event', 'change-level', {'level': level})
      showWord();
    })

    $('.result').click(function(){
      showWord();
    }) 
    showWord();
  })
</script>
</head>
