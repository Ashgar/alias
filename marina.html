  var types = ['exp', 'noun', 'verb', 'adjv']

    $('.ch-type').click(function(){
      var elem = $(this);
      $('.ch-type').removeClass('selected')
      elem.addClass('selected');
      type = elem.attr('id');
      showWord();
    })

    function getWord(ind) {
      if (type == 'eng-ukr') {
        return data[ind]['eng']
      } else {
        return data[ind]['ukr']
      }
    }

    function getTranslation(ind) {
      if (type == 'eng-ukr') {
        return data[ind]['ukr']
      } else {
        return data[ind]['eng']
      }
    }

    function showWord() {
      var a = Array();
      $('.result').hide();
      shuffleMy(types)
      for(var i=0; i<data.length; ++i) {
        if (data[i]['type'] == types[0]) {
          a.push(i);
        }
      }
      shuffleMy(a);
      game = Array()
      for(i = 0; i<4; ++i) {
        game.push(a[i])
      }
      current = a[0]
      $('#word').html(getWord(a[0]))
      shuffleMy(game);
      for(var i=0; i<4; ++i) {
        $('.choice[ind='+i+']').html(getTranslation(game[i]))
      }
    }

    $('.choice').click(function(){
      $('.result.ok').hide()
      $('.result.no').hide()
      index = parseInt($(this).attr('ind'))
      val = game[index]
      if (current == val) {
        $('.result.ok').show()
      } else {
        gtag('event', 'fail-btn', {'event_label': data[index]['eng']})
        $('.result.no').show()
      }
    })

    $('.result').click(function(){
      showWord();
    })
