<style type="text/css">
  .ch-type {
    cursor: pointer;

<script type="text/javascript">
  $(document).ready(function() {
    function shuffleMy(a) {
        var j, x, i;
        for (i = a.length - 1; i > 0; i--) {
            j = Math.floor(Math.random() * (i + 1));
            x = a[i];
            a[i] = a[j];
            a[j] = x;
        }
    }

    data = [
  {
    "eng": "upbringing",
    "ukr": "виховання",
    "count": 1
  },
  {
    "eng": "resilience",
    "ukr": "стійкість",
    "count": 1
  },
  {
    "eng": "tatty",
    "ukr": "жалюгідний, потрьопаний",
    "count": 1
  },
  {
    "eng": "sartorial",
    "ukr": "кравець",
    "count": 1
  },
  {
    "eng": "mediocrity",
    "ukr": "посередність",
    "count": 1
  },
  {
    "eng": "ruthlessness",
    "ukr": "нещадність",
    "count": 1
  },
  {
    "eng": "jaded",
    "ukr": "виснажений",
    "count": 1
  },
  {
    "eng": "notorious",
    "ukr": "горезвісний",
    "count": 1
  },
  {
    "eng": "bland",
    "ukr": "м'який, ввічливий",
    "count": 1
  },
  {
    "eng": "exposure",
    "ukr": "ризик, незахищеність",
    "count": 1
  },
  {
    "eng": "savage",
    "ukr": "дикун",
    "count": 1
  },
  {
    "eng": "backstage",
    "ukr": "за кулісами",
    "count": 1
  },
  {
    "eng": "setback",
    "ukr": "невдача, регрес",
    "count": 1
  },
  {
    "eng": "lucrative",
    "ukr": "прибутковий, вигідний",
    "count": 1
  },
  {
    "eng": "viable",
    "ukr": "життєздатний",
    "count": 1
  }
]
  var type = 'eng-ukr';
  var game = Array()
  var current = 0

    $('.ch-type').click(function(){
      var elem = $(this);
      $('.ch-type').removeClass('selected')
      elem.addClass('selected');
      type = elem.attr('id');
      showWord();
    })

    function getWord(ind) {
      if (type == 'eng-ukr') {
        return data[ind]['eng']
      } else {
        return data[ind]['ukr']
      }
    }

    function getTranslation(ind) {
      if (type == 'eng-ukr') {
        return data[ind]['ukr']
      } else {
        return data[ind]['eng']
      }
    }

    function showWord() {
      var a = Array();
      $('.result').hide();
      for(var i=0; i<data.length; ++i) {
        a.push(i);
      }
      shuffleMy(a);
      game = Array()
      for(i = 0; i<4; ++i) {
        game.push(a[i])
      }
      current = a[0]
      $('#word').html(getWord(a[0]))
      shuffleMy(game);
      for(var i=0; i<4; ++i) {
        $('.choice[ind='+i+']').html(getTranslation(game[i]))
      }
    }

    $('.choice').click(function(){
      $('.result.ok').hide()
      $('.result.no').hide()
      val = game[parseInt($(this).attr('ind'))]
      if (current == val) {
        $('.result.ok').show()
      } else {
        $('.result.no').show()
      }
    })

    $('.result').click(function(){
      showWord();
    }) 
    showWord();
  })
</script>

  </div>
